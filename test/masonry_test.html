<!DOCTYPE html>
<html>

<head>

  <link href="../brainsapp.css" rel="stylesheet">

  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../brainsapp.js"></script>
  <style>
    .test-item {
      margin-bottom: 10px;
      border: 1px solid;
    }
  </style>
</head>

<body ng-app="testmasonry">
  <div class="ba-container" ng-controller="MainController">
    <ba-masonry elements="elem" funcs="bla" template="panel.html"></ba-masonry>
  </div>
</body>
<script>
  var generateEntries = function (a) {
    var out = new Array();
    for (var i = 0; i < a; i++) {
      out.push({
        height: window.ba.util.random.int(50, 300) + 'px',
        name: window.ba.util.random.string(10)
      });
    }
    return out;
  }
</script>
<script>
  var app = angular.module("testmasonry", ['brainsapp']);
  app.controller('MainController', ['$scope', '$timeout', function ($scope, $timeout) {
    $scope.elem = generateEntries(10);
    $timeout(function () {
      var temp = generateEntries(10);
      $scope.elem = $scope.elem.concat(temp);
    }, 10000);
    $timeout(function () {
      var temp = generateEntries(10);
      $scope.elem = $scope.elem.concat(temp);
    }, 20000);
    $timeout(function () {
      var temp = generateEntries(10);
      $scope.elem = $scope.elem.concat(temp);
    }, 30000);
    $timeout(function () {
      var temp = generateEntries(10);
      $scope.elem = $scope.elem.concat(temp);
    }, 40000);


    $scope.bla = {
      bla: function () {
        alert('test');
      }
    }
  }]);
</script>

<script type="text/ng-template" id="panel.html">
  <div ng-click="funcs.bla()" style="border: 1px solid;border-radius: 5px;margin-bottom: 10px;padding: 15px;height:{{elem.height}}">{{elem.name}}</div>
</script>

</html>
