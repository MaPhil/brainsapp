<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <link href="../brainsapp.css" rel="stylesheet">

  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../brainsapp.js"></script>
  <style>
    html,
    body,
    .ba-container,
    ba-carousel {
      height: 100%;
    }

    .own-carousel-item {
      height: 100%;
      -webkit-box-shadow: 0px 0px 31px 0px rgba(0, 0, 0, 0.75);
      -moz-box-shadow: 0px 0px 31px 0px rgba(0, 0, 0, 0.75);
      box-shadow: 0px 0px 31px 0px rgba(0, 0, 0, 0.75);
      border: 1px solid;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 15px;
    }

  </style>
</head>

<body ng-app="carousell">
  <div class="ba-container" ng-controller="MainController">
    <ba-carousel index="i" template="'test.html'" elements="elements" out-scope="bla"></ba-carousel>
  </div>
</body>
<script>
  var app = angular.module('carousell', ['brainsapp']);
  app.controller('MainController', function($scope, $rootScope, $timeout, $interval) {
    $scope.elements = [
      'bla1',
      'bla2',
      'bla3',
      'bla4',
      'bla5',
      'bla6',
      'bla7'
    ]
    $scope.bla = {
      bla: function() {
        alert('test');
      }
    }
    $scope.i = 0;
    $interval(function() {
      $scope.i++;
    }, 5000, $scope.elements.length);
  })

</script>

<script type="text/ng-template" id="test.html">
  <div ng-click="outScope.bla()" class="own-carousel-item">{{elem.content}}</div>
</script>

</html>
